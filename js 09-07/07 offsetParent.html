	<body>
		<div id="yy">
			yy
			<div id="fa">

				<div id="son">
					son
				</div>
			</div>

		<script type="text/javascript">
			//	parentNode 表示亲父亲
			
			//	offsetParent 返回对象带有定位的父辈元素，不一定是亲父亲
			//  祖先中没有任何定位  body
			//	父亲和爷爷都有定位，此时取最近的 就是父亲
			var son = document.getElementById("son");
			console.log(son.parentNode.id);
			console.log(son.offsetParent.id);
		</script>
